<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="div1"></div>
    </main>

    <script>
      let factorial = 1;
      for (let i = 1; i <= 10; i++) {
        factorial = factorial * i;
        document.getElementById("div1").innerHTML += `
            <p>${i} --------- ${factorial}</p>`;
      }
    </script>
  </body>
</html>
