<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div id="div1"></div>
    </main>

    <script>
      let valor;
      let suma = 0;

      do {
        valor = Number(window.prompt("Dime un valor"));
        if (valor > 0) {
          suma = suma + valor;
        } else if (valor < 0) {
          window.alert("Los negativos no cuentan");
        }
      } while (valor !== 0);

      document.getElementById(
        "div1"
      ).innerHTML = `<p>La suma total es de ${suma}</p>
      `;
    </script>
  </body>
</html>
