<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
      let cuadrado;
      let cubo;

      for (let i = 1; i <= 12; i++) {
        if (i % 2 == 0) {
          let cuadrado = i * i;
          document.getElementById("div1").innerHTML += `
            <p>${i} --------- ${cuadrado}</p>`;
        } else {
          let cubo = i * i * i;
          document.getElementById("div2").innerHTML += `
            <p>${i} --------- ${cubo}</p>`;
        }
      }
    </script>
  </body>
</html>
