<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script>
      let num;
      let result = "";

      do {
        num = prompt("Dime un número y te lo pongo al revés");

        for (let i = num.length - 1; i >= 0; i--) {
          result += num.substring(i, i + 1);
        }
        window.alert(result);
        result = "";
      } while (num != 0);
    </script>
  </body>
</html>
